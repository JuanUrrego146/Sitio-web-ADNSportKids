<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADN Sport Kids — Home</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="css/Style.css">           
  <link rel="stylesheet" href="css/Catalogo_Style.css">   
  <link rel="stylesheet" href="css/footer.css">           
  <link rel="stylesheet" href="css/teams-slider.css">     
</head>
<body>
  
  <div data-include="adn-header"></div>

  <main>

  <div id="demo-announcement" class="demo-announcement" role="status" aria-live="polite">
    <div class="demo-announcement__text">
      <strong>Nota demostrativa</strong>
      <p>
        Esta es una página demostrativa. Su documentación es privada; para entrar en modo administrador y
        explorarla, ingrese estas credenciales en el registro:
      </p>
      <dl class="demo-announcement__credentials">
        <div class="demo-announcement__row">
          <dt><strong>Correo</strong></dt>
          <dd>admin</dd>
        </div>
        <div class="demo-announcement__row">
          <dt><strong>Contraseña</strong></dt>
          <dd>admin</dd>
        </div>
      </dl>
    </div>
    <button type="button" class="demo-announcement__close" aria-label="Cerrar aviso">&times;</button>
  </div>
    
  <section class="adn-hero">
    <img class="adn-hero__bg" src="img/Background.jpg" alt="Estadio iluminado de noche">
    <div class="adn-hero__shade"></div>
    <div class="adn-hero__content">
      <h1>
        <span class="accent">¡VIVE EL DEPORTE</span><br>
        CON ADN SPORTS!
      </h1>
    </div>
  </section>
 

  
    <section id="catalogo" class="contenedor_catalogo"></section>
  </main>

 
  <div data-include="adn-teams"></div>


  <div data-include="adn-footer"></div>

  
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>

  <script src="js/favoritos-storage.js"></script>
  <script src="js/Catalogo_java_script.js"></script>


  <script src="js/teams-slider.js" defer></script>
  <script>
    (() => {
      const banner = document.getElementById('demo-announcement');
      if (!banner) return;

      const closeButton = banner.querySelector('.demo-announcement__close');
      const hideBanner = () => banner.classList.remove('is-visible');

      closeButton?.addEventListener('click', hideBanner);
      requestAnimationFrame(() => banner.classList.add('is-visible'));
      setTimeout(hideBanner, 15000);
    })();
  </script>
</body>
</html>
