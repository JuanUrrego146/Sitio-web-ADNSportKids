<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personaliza tu Camisa - ADN Sport Kids</title>
  

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">

  <link rel="stylesheet" href="css/stylesPersonalizacionCamisas.css" />
</head>
<body>
  <div data-include="adn-header"></div>
  
  <div class="product-container">

   
    <div class="image-gallery">
      <div class="image-wrapper">
        <img src="imagenes/camisa-front.avif" alt="Camisa Colombia frente" />  
      </div>
      <div class="image-wrapper camisa-back">
        <img src="imagenes/camisa-back.png" alt="Camisa Colombia reverso" id="camisaBack" /> 
        <div class="overlay-text">
          <span id="shirtName">NOMBRE</span>
          <span id="shirtNumber">##</span>
        </div>
      </div>
    </div>

   
    <div class="details">
      <h3>FUTBOL</h3>  
      <h1>CAMISA COLOMBIA</h1>  
      <p class="price">$300.000</p>  

      <div class="customization">
        <h4>AGRÃ‰GALE TU TOQUE AL PRODUCTO</h4>

        <div class="option">
          <input type="radio" name="custom" id="choosePlayer" checked />
          <label for="choosePlayer">ELIGE TU JUGADOR</label>
        </div>

        <div class="option">
          <input type="radio" name="custom" id="addName" />
          <label for="addName">AÃ‘ADE TU NOMBRE Y NÃšMERO</label>
        </div>

    
        <div class="player-list" id="playerList">
          <label for="playerSelect">Selecciona un jugador</label>
          <select id="playerSelect">
            <option value="">-- Selecciona --</option>
            <option value="Arias 4">Arias 4</option>
            <option value="Asprilla 22">Asprilla 22</option>
            <option value="BorrÃ© 19">BorrÃ© 19</option>
            <option value="CÃ³rdoba 24">CÃ³rdoba 24</option>
          </select>
        </div>

    
        <div class="custom-inputs hidden" id="customInputs">
          <div class="inputs-row">
            <div>
              <label for="number">NÃšMERO</label>
              <input type="number" id="number" placeholder="##" min="0" max="99" />
            </div>
            <div>
              <label for="name">NOMBRE</label>
              <input type="text" id="name" placeholder="JUGADOR" maxlength="12" />
            </div>
          </div>
        </div>
      </div>


      <div class="sizes">
        <h4>ESCOGE TU TALLA</h4>
        <div class="size-options">
          <button class="size-btn">XS</button>
          <button class="size-btn">S</button>
          <button class="size-btn">M</button>
          <button class="size-btn">L</button>
          <button class="size-btn">XL</button>
        </div>
      </div>


      <div class="actions">
        <button class="btn-secondary">AÃ‘ADIR AL CARRO ðŸ›’</button>
      </div>

    </div>
  </div>

  <div data-include="adn-footer"></div>


  <div id="cartConfirmation" class="cart-confirmation hidden">
    <p class="cart-title">PRODUCTO AGREGADO AL CARRITO</p>
    <div class="cart-content">
      <p class="cart-name" id="cartProductName">CAMISA COLOMBIA</p>
      <p class="cart-price" id="cartProductPrice">$300.000</p>
    </div>
  </div>

  <script>
    const choosePlayer = document.getElementById('choosePlayer');
    const addName = document.getElementById('addName');
    const playerList = document.getElementById('playerList');
    const customInputs = document.getElementById('customInputs');
    const playerSelect = document.getElementById('playerSelect');
    const sizeButtons = document.querySelectorAll('.size-btn');


    const shirtNumber = document.getElementById('shirtNumber');
    const shirtName = document.getElementById('shirtName');

    const inputNumber = document.getElementById('number');
    const inputName = document.getElementById('name');


    choosePlayer.addEventListener('change', () => {
      playerList.classList.remove('hidden');
      customInputs.classList.add('hidden');
      updateFromSelect();
    });

    addName.addEventListener('change', () => {
      playerList.classList.add('hidden');
      customInputs.classList.remove('hidden');
      shirtNumber.textContent = "##";
      shirtName.textContent = "NOMBRE";
    });

 
    playerSelect.addEventListener('change', updateFromSelect);

    function updateFromSelect() {
      const value = playerSelect.value;
      if (!value) {
        shirtNumber.textContent = "##";
        shirtName.textContent = "NOMBRE";
        return;
      }
      const [name, num] = value.split(" ");
      shirtName.textContent = name.toUpperCase();
      shirtNumber.textContent = num;
    }

    inputNumber.addEventListener('input', () => {
      shirtNumber.textContent = inputNumber.value || "##";
    });

    inputName.addEventListener('input', () => {
      shirtName.textContent = inputName.value.toUpperCase() || "NOMBRE";
    });

    sizeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sizeButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });
  </script>
  
  <script src="js/personalizacion_camisa.js"></script>

  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
